    <main>
        <h1>Nuevo Usuario</h1>
        <form name='f' action="login" method='POST'>
            <table>
                <tr>
                    <td>Email:</td>
                    <td><input class="input_text" type='text' name='username' value=''></td>
                </tr>
                <tr>
                    <td>Contrase√±a:</td>
                    <td><input class="input_text" type='password' name='password' /></td>

                    <td>Nombre completo:</td>

                </tr>
                <tr>

                <tr>

                </tr>
                <tr>
